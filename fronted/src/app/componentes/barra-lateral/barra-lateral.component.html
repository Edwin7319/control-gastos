<div class="espacio-top-1">
  <div class="wrapper">
    <button nz-button
            class="btn btn-sm btn-primary btn-block"
            (click)="cambiarEstadoOcultar()">
      <i nz-icon [nzType]="ocultar ? 'menu-unfold' : 'menu-fold'"></i>
    </button>
    <ul nz-menu nzMode="inline" nzTheme="light" [nzInlineCollapsed]="ocultar">
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right" [nzTitle]="ocultar ? 'Navigation One' : ''" nzSelected>
        <i nz-icon nzType="android"></i>
        <span>Ir a inicio</span>
      </li>
      <li nz-submenu nzTitle="Navigation Two" nzIcon="appstore">
        <ul>
          <li nz-menu-item>Option 5</li>
          <li nz-menu-item>Option 6</li>
          <li nz-submenu nzTitle="Submenu">
            <ul>
              <li nz-menu-item>Option 7</li>
              <li nz-menu-item>Option 8</li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
        <ul>
          <li nz-menu-item>Option 9</li>
          <li nz-menu-item>Option 10</li>
          <li nz-menu-item>Option 11</li>
        </ul>
      </li>
    </ul>
  </div>

</div>
