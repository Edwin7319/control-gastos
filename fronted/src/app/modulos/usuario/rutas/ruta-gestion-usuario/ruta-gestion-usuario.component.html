<div class="container-fluid">
  <div class="row espacio-top-2">
    <div class="col-lg-7">
      <app-titulo-pantalla
        [titulo]="'Gestion de trabajadores'"
        [descripcion]="'Gestione los salarios, horas de trabajo, entre otros.'"
        [ejemplo]="'Ej: Hernesto'"
      ></app-titulo-pantalla>
    </div>
  </div>
</div>
<div class="container">
  <div class="row espacio-top-4">
    <div class="col-lg-12">
      <div class="col-sm-12">
        <div class="mat-elevation-z8">
          <table
            mat-table
            [dataSource]="data"
            matSort
          >
            <ng-container matColumnDef="Nombres">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombres
              </th>
              <td mat-cell *matCellDef="let rowData">
                {{rowData.nombres}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Apellidos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Apellidos
              </th>
              <td mat-cell *matCellDef="let rowData">
                {{rowData.apellidos}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Cedula">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Cedula
              </th>
              <td mat-cell *matCellDef="let rowData">
                {{rowData.cedula}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Estado
              </th>
              <td mat-cell *matCellDef="let rowData">
                <button
                  class="btn btn-sm btn-block"
                  [ngClass]="{
                'btn-success': rowData.estado,
                'btn-danger': !rowData.estado
                }"
                  (click)="actualizarEstado(rowData)"
                >
                  {{rowData.estado ? 'Activo' : 'Inactivo'}}
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
              </th>
              <td mat-cell *matCellDef="let rowData">
                <button
                  class="btn btn-sm btn-block btn-info">
                  EDITAR
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <!--      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
